<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease, color 0.3s ease;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
      transition: background 0.3s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #003366;
      font-size: 32px;
    }

    label {
      font-size: 18px;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 99%;
      padding: 11px;
      margin-bottom: 20px;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 8px;
      font-size: 16px;
    }

    #sub {
      width: 100%;
      padding: 12px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    #sub:hover {
      background-color: #005bb5;
    }

    #reg {
      margin-top: 15px;
      font-size: 15px;
    }

    #themeSwitcher {
      font-size: 35px;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>

</head>
<body>
  <script>
    document.body.style.backgroundImage = "url('plan.jpg')"; 

    function toggleTheme() {
      const currentTheme = document.body.style.backgroundImage;
      const container = document.querySelector('.login-container');

      if (currentTheme.includes('plan.jpg')) {
        document.body.style.backgroundImage = "url('dark.jpg')"; 
        document.body.style.color = "white";
        container.style.background = "rgba(0, 0, 0, 9.8)";
      } else {
        
        document.body.style.backgroundImage = "url('plan.jpg')"; 
        document.body.style.color = "black";
        container.style.background = "rgba(255, 255, 255, 0.9)";
      }
    }

  
    function validateForm() {
      let email = document.getElementById('em').value;
      let password = document.getElementById('pass').value;

      if (!email.includes('@') || email.length < 6 || !email.includes('.')) {
        alert('Please enter a valid email.');
        return false;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return false;
      }

      alert('Login successful!');
      return true;
    }
  </script>


  <div class="login-container">
    <h2>Login</h2>

    <div id="themeSwitcher" onclick="toggleTheme()">ðŸŒŸ</div>

    <form action="home.html" onsubmit="return validateForm()">
      <label for="em">Email</label>
      <input type="email" name="em" id="em" placeholder="Enter your email" required>

      <label for="pass">Password</label>
      <input type="password" name="pass" id="pass" placeholder="Enter your password" required>

      <input type="submit" id="sub" value="Login">

      <p id="reg">Don't have an account? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <script>
    document.body.style.backgroundImage = "url('plan.jpg')"; 

    function toggleTheme() {
      const currentTheme = document.body.style.backgroundImage;
      const container = document.querySelector('.login-container');

      if (currentTheme.includes('plan.jpg')) {
        document.body.style.backgroundImage = "url('dark.jpg')"; 
        document.body.style.color = "white";
        container.style.background = "rgba(0, 0, 0, 9.8)";
      } else {
        
        document.body.style.backgroundImage = "url('plan.jpg')"; 
        document.body.style.color = "black";
        container.style.background = "rgba(255, 255, 255, 0.9)";
      }
    }

  
   

</body>
</html>
